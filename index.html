<html>
<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--<script src="cursor.js"></script>-->
    <script src="cursor.js"></script>

</head>
<body>
<a-scene id="scene" shadow="type:soft">
    <a-assets>
        <a-asset-item id="house-obj" src="obj/insidethehouse.obj"></a-asset-item>
        <a-asset-item id="house-mtl" src="obj/insidethehouse.mtl"></a-asset-item>
        <a-asset-item id="t-obj" src="obj/table.obj"></a-asset-item>
        <a-asset-item id="t-mtl" src="obj/table.mtl"></a-asset-item>
        <a-asset-item id="b-obj" src="obj/box.obj"></a-asset-item>
        <a-asset-item id="b-mtl" src="obj/box.mtl"></a-asset-item>
        <a-asset-item id="d-obj" src="obj/deuvel.obj"></a-asset-item>
        <a-asset-item id="d-mtl" src="obj/deuvel.mtl"></a-asset-item>
        <a-asset-item id="h-obj" src="obj/hammer.obj"></a-asset-item>
        <a-asset-item id="h-mtl" src="obj/hammer.mtl"></a-asset-item>
        <a-asset-item id="r-obj" src="obj/reclamebord.obj"></a-asset-item>
        <a-asset-item id="r-mtl" src="obj/reclamebord.mtl"></a-asset-item>
    </a-assets>
    <a-entity id="house" scale="1 1 1" position="0 0 0" rotation="0 -90 0" obj-model="obj: #house-obj; mtl: #house-mtl"></a-entity>
    <a-entity id="table" scale="0.7 0.7 0.7" position="4 0 -3" rotation="0 -90 0" obj-model="obj: #t-obj; mtl: #t-mtl"></a-entity>
    <a-entity id="doos" scale="0.7 0.7 0.7" position="1.5 0.1 0" rotation="0 -165 0" obj-model="obj: #b-obj; mtl: #b-mtl"></a-entity>

    <!--<a-box id="box1" position="1 0.05 -4" rotation="0 0 0" color="#6b6b6b" width="2.8" height="0.1" depth="0.75" opacity="0.5"></a-box>-->
    <!--<a-box id="box2" position="1 0.9 -4" rotation="0 0 0" color="#6b6b6b" width="2.8" height="0.1" depth="0.75"></a-box>-->

    <!--<a-box id="topbox1" position="2.45 0.475 -4" rotation="0 0 0" color="#6b6b6b" width="0.1" height="0.95" depth="0.75"></a-box>-->

    <!--<a-box id="sbox1" position="0.30 0.475 -4" rotation="0 0 0" color="#6b6b6b" width="0.05" height="0.95" depth="0.75"></a-box>-->
    <!--<a-box id="sbox2" position="1.05 0.475 -4" rotation="0 0 0" color="#6b6b6b" width="0.05" height="0.95" depth="0.75"></a-box>-->
    <!--<a-box id="sbox3" position="1.75 0.475 -4" rotation="0 0 0" color="#6b6b6b" width="0.05" height="0.95" depth="0.75"></a-box>-->

    <!--<a-cylinder id="d1" position="0.30 0.14 -4.35" rotation="0 0 0" color="#d000ff" opacity="0.5" radius="0.01" height="0.08"></a-cylinder>-->
    <!--<a-cylinder id="d1" position="1.05 0.14 -4.35" rotation="0 0 0" color="#d000ff" opacity="0.5" radius="0.01" height="0.08"></a-cylinder>-->
    <!--<a-cylinder id="d1" position="1.75 0.14 -4.35" rotation="0 0 0" color="#d000ff" opacity="0.5" radius="0.01" height="0.08"></a-cylinder>-->


    <!--<a-cylinder id="d1" position="0.30 0.14 -3.65" rotation="0 0 0" color="#d000ff" opacity="0.5" radius="0.01" height="0.08"></a-cylinder>-->
    <!--<a-cylinder id="d1" position="1.05 0.14 -3.65" rotation="0 0 0" color="#d000ff" opacity="0.5" radius="0.01" height="0.08"></a-cylinder>-->
    <!--<a-cylinder id="d1" position="1.75 0.14 -3.65" rotation="0 0 0" color="#d000ff" opacity="0.5" radius="0.01" height="0.08"></a-cylinder>-->

    <!--doos hover boxes-->
    <a-image class="raam" id= "raam1" src="zonraam.png" position = "2.3 2.6 -10.5" height="3" width="3.5" rotation="0 0 0"></a-image>
    <a-image class="raam" id= "raam2" src="zonraam.png" position = "7.2 2.6 -6" height="3" width="3.5" rotation="0 90 0"></a-image>
    <a-image class="raam" id= "raam3" src="zonraam.png" position = "7.2 2.6 -1" height="3" width="3.5" rotation="0 90 0"></a-image>

    <a-image id="uitleg" data-stap="1" src="1stap.jpg" position="3 1.3 -2.1" width="2" height="1.2" rotation="-20 -90 0"></a-image>

    <a-plane id="tempbox" position="2.5 0.50 -2" color="black" width="1" height="0.3" rotation="0 -90 0"></a-plane>
    <a-entity id="temp" position="2.45 0.55 -2" text="align: center; width: 1.5; value: Hoeveel graden is het buiten?" rotation="0 -90 0"></a-entity>

    <a-entity id="ikeabox"  onmouseenter="ikeahover('ikeabox')" scale="1.5 1.5 1.5" position="0.3 1.5 3" rotation="0 90 0" obj-model="obj: #r-obj; mtl: #r-mtl"></a-entity>
    <a-entity id="ikea"  position="-0.5 2.7 3" text="align: center; width: 3; value: Wat is de dichtsbijzijnde IKEA ?; color:blue;" rotation="0 180 0"></a-entity>
    <a-entity onmouseenter="drag('1')" id="selector1" geometry="primity:box; width:0.4; height:1.5; depth:0.4;" material="color:red; opacity:0;" position="2.05 0.8 -0.2">
    <a-box id="box11" position="0 0 0" rotation="0 0 90" color="#6b6b6b" width="1.4" height="0.05" depth="0.375">
        <a-animation attribute="rotation"
                     dur="4000"
                     fill="forwards"
                     to="0 360 90"
                     easing="linear"
                     repeat="indefinite"></a-animation>
    </a-box>
    </a-entity>
    <a-entity onmouseenter="drag('2')" id="selector2" geometry="primity:box; width:0.4; height:0.5; depth:0.4;" material="color:red; opacity:0;" position="1.4 0.2375 0">
    <a-box id="topbox11" position="0 0 0" rotation="0 0 0" color="#6b6b6b" width="0.05" height="0.475" depth="0.375">
        <a-animation attribute="rotation"
                     dur="4000"
                     fill="forwards"
                     to="0 360 0"
                     easing="linear"
                     repeat="indefinite"></a-animation>
    </a-box>
    </a-entity>
    <a-entity onmouseenter="drag('3')" id="selector3" geometry="primity:box; width:0.4; height:0.5; depth:0.4;" material="color:red; opacity:0;" position="0.8 0.2375 0.15">
    <a-box id="sbox33" position="0 0 0" rotation="0 0 0" color="#6b6b6b" width="0.025" height="0.475" depth="0.375">
        <a-animation attribute="rotation"
                     dur="4000"
                     fill="forwards"
                     to="0 360 0"
                     easing="linear"
                     repeat="indefinite"></a-animation>
    </a-box>
    </a-entity>
    <a-entity onmouseenter="drag('4')" id="selector4" geometry="primity:box; width:0.1; height:0.2; depth:0.1;" material="color:red; opacity:0" position="1.5 0.25 -0.55">
        <a-entity id="deuvel" scale="0.02 0.02 0.02" position="0 0 0" rotation="0 0 25" obj-model="obj: #d-obj; mtl: #d-mtl">
            <a-animation attribute="rotation"
                         dur="4000"
                         fill="forwards"
                         to="0 360 25"
                         easing="linear"
                         repeat="indefinite"></a-animation>
        </a-entity>
    </a-entity>

    <a-entity onmouseenter="pickup('1')" id="pickup1" geometry="primity:box; width:1; height:0.1; depth:0.4;" material="color:red; opacity:0" position="1.7 0.1 -1.8">
        <a-entity id="hammer" scale="0.2 0.2 0.2" position="-0.4 0 -0.04" rotation="0 0 -90" obj-model="obj: #h-obj; mtl: #h-mtl">
        </a-entity>
    </a-entity>
    <a-entity id="emptyhand" geometry="primitive:cylinder; radius:0.3; height:0.001;" position="0.5 0.05 -1" material="color:#212121" onmouseenter="emptyHand()"></a-entity>
    <a-entity position="0.5 0.1 -1" text="value: Hand legen; color:white; align:center; width:2" rotation="-90 180 45" onmouseenter="emptyHand()"></a-entity>


    <a-entity id="camera" camera wasd-controls look-controls rotation="0 -90 0" position="0 1.8 -2">
        <a-entity
                cursor="fuse: true; maxDistance: 500; timeout: 1000;"
                id="cursor-main"
                position="0 0 -1"
                geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.01; thetaLength: 360; thetaStart: 90;"
                material="color: #3b4f70;"
        >
            <a-animation begin="cursor-hovering" attribute="geometry.thetaLength" fill="forwards" from="360" to="0" dur="1000" easing="ease-in"></a-animation>
            <a-animation begin="mouseleave" attribute="geometry.thetaLength" fill="backwards" from="0" to="360" dur="0"></a-animation>
        </a-entity>
        <a-entity
                id="cursor-loader"
                position="0 0 -1.0001"
                geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.01;"
                material="color: #3b4f70;"
                opacity="0"
        >
        </a-entity>
    </a-entity>
    <a-entity light="type:ambient; color:#fff0dd; intensity:0.7;"></a-entity>
    <a-entity light="type:directional; castShadow:true; color:#fff0dd; intensity: 0.25" position="0 10 10"></a-entity>
    <a-entity light="type:directional; castShadow:true; color:#fff0dd; intensity: 0.25" position="2 3 -2"></a-entity>
</a-scene>



</body>
</html>
